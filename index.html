                if (e.key === 'f' || e.key === 'F') player.requestFullscreen();
                if (e.key === ' ') player.paused() ? player.play() : player.pause();
                if (e.key === 'ArrowUp') {
                    player.volume(Math.min(1, player.volume() + 0.1));
                    showHud(`<i class="fas fa-volume-up"></i> ${Math.round(player.volume()*100)}%`);
                }
                if (e.key === 'ArrowDown') {
                    player.volume(Math.max(0, player.volume() - 0.1));
                    showHud(`<i class="fas fa-volume-down"></i> ${Math.round(player.volume()*100)}%`);
                }
            });
        }
